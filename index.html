<body class="mx-auto px-4 lg:max-w-[1200px] pt-2 lg:pt-20 3xl:pt-36">

    <header class="flex flex-col mt-6">

        <a href="./index.html" id="home-btn"><h1 class="font-bold justify-center text-center text-2xl sm:text-4xl">Cocktail Finder Thing</h1></a>

    </header>

    <main class="flex flex-col mb-12 mt-6 lg:mt-10">

        <form class="justify-center align-middle text-center 2xs:mx-5 xs:mx-10 sm:mx-20">
            <label for="cocktailInput" class="font-bold text-sm leading-3 sm:text-lg" >Search for any cocktail recipe in the entire universe and beyond!</label>
            <input id="cocktailInput" type="text" placeholder="Enter a cocktail name" class="border-2 rounded h-9 px-2 w-full my-4"/>
            <button id="findButton" class="bg-gray-100 px-2 h-9 rounded hover:bg-gray-200 font-bold text-gray-600 w-full">Search</button>
            <button id="findFaves" class="bg-blue-600 px-2 h-9 rounded hover:bg-blue-500 font-bold text-white w-full mt-2">Favourites</button>
            <p id="inputError" class="text-red-500 pt-9"></p>
        </form>

        <div id="cards" class="my-12 mx-6">
            <div id="card" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 sm:gap-6 drop-shadow-md">
            </div>
        </div>

        <dialog id="cardDialog" class='rounded-2xl p-6 shadow-2xl mx-8 sm:mx-auto'>
            <div class='flex flex-col h-full'>
                <img class="rounded-2xl w-full" src='#' alt='#'>
                <h3 class="text-center text-xl mt-4 font-bold">Name</h3>
                <p></p>
                <!-- <p class="text-center text-lg pb-4 max-w-2xl mx-auto flex-grow mt-4 instructions" data-full-text="${instructions}">
                    {truncatedInstructions}
                    ${hasMore ? `<span class="text-blue-500 hover:underline cursor-pointer more">more...</span>` : ''}
                </p> -->
                <p class='font-bold text-gray-600'>Ingredients:</p>
                <!-- <p class='text-gray-600'>${ingredientsList}.</p> -->
                <div class="w-full flex justify-center text-center mt-4">
                    <button class="bg-gray-100 px-2 h-9 rounded hover:bg-gray-200 font-bold text-gray-600 w-1/2 m-1 btnClose">Close</button>
                    <button class=" px-2 h-9 rounded  font-bold text-white w-1/2 m-1 text-center cardData" ></button>
                    <!-- <button id="remFave" class="bg-red-600 px-2 h-9 rounded hover:bg-red-500 font-bold text-white w-1/2 m-1 text-center remFave hidden" data-drink='#'>Unfavourite</button> -->
                    <!-- <span class="hidden sm:inline"> </span> -->
                </div>
            </div>
        </dialog>

    </main>
