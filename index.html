<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder App</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100.900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/tno0pkr.css">

</head>

<body class="mx-auto px-4 lg:max-w-[1200px] pt-10 sm:pt-20 lg:pt-20 3xl:pt-36">

    <header class="w-full  pt-4 mb-4">
        <div class="max-w-7xl mx-auto flex justify-center items-center">
            <a href="./index.html" id="home-btn">
                <h1 class="text-gray-800 font-semibold text-3xl sm:text-5xl tracking-tight">Cocktail Finder App</h1>
            </a>
        </div>
    </header>

    <main class="flex flex-col mb-12 mt-6">

        <form class="justify-center align-middle text-center 2xs:mx-5 xs:mx-10 sm:mx-20">
            <label for="cocktailInput" class="font-semibold text-sm leading-3 sm:text-lg text-gray-600">
                Search for any cocktail recipe in the entire universe and beyond!
            </label>
            <input 
            id="cocktailInput" 
            type="text" 
            placeholder="Enter a cocktail name" 
            class="border-2 border-gray-200 rounded-full h-12 px-4 py-4 w-full my-4 text-gray-700 focus:outline-none transition-all duration-200"
          />
        
            <div class="flex space-x-2">
                <button id="findButton" class="bg-gray-100 px-2  h-10 rounded-full hover:bg-gray-200 font-bold text-gray-600 w-full border border-gray-200">
                  Search
                </button>
                <button id="findFaves" class="bg-blue-600 px-2  h-10 rounded-full hover:bg-blue-500 font-bold text-white w-full border border-blue-800">
                  Favourites
                </button>
              </div>
        
              <p id="inputError" class="text-red-400 pt-7 px-3 rounded-md text-md font-semibold">
              </p>
        </form>

        <div id="cards" class="mt-6 mb-20 mx-5 sm:mx-20 ">
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
              <div id="card" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 sm:gap-6 drop-shadow-sm">
              </div>
            </div>
          </div>

          <dialog id="cardDialog" class="rounded-xl p-6 shadow-xl mx-auto max-w-full sm:max-w-2xl md:max-w-1/2 lg:max-w-1/3 xl:max-w-1/4 bg-white">
            <div class="flex flex-col h-auto">
              <!-- Image Section with Title Overlay -->
              <div class="relative">
                <img class="rounded-xl w-full object-cover" src="#" alt="Drink Image">
                <h3 class="absolute inset-0 flex items-end text-white text-2xl font-semibold p-4 bg-gradient-to-t from-black/50 to-transparent rounded-b-xl">
                  Name
                </h3>
              </div>
          
              <!-- Instructions Section -->
              <p class="text-lg text-gray-700 leading-relaxed text-center mt-4 instructions px-1">
                <span class="text-blue-500 hover:underline cursor-pointer more">more...</span>
              </p>
          
              <!-- Ingredients Section -->
              <div class="mt-4 px-3">
                <p class="text-lg font-semibold text-gray-800 mb-2">Ingredients:</p>
                <p class="ingredients text-gray-600 leading-relaxed mb-4 ">
                  
                </p>
              </div>
          
              <!-- Buttons Section -->
              <div class="w-full flex justify-between text-center mt-6 gap-2">
                <!-- Close Button -->
                <button class="bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 font-bold text-gray-600 w-1/2 transition-all duration-200 ease-in-out focus:outline-none btnClose">
                  Close
                </button>
                
                <!-- Action Button -->
                <button class="bg-blue-600 px-4 py-2 rounded-full font-bold text-white w-1/2 hover:bg-blue-500 transition-all duration-200 ease-in-out focus:outline-none cardData">
                  Action
                </button>
              </div>
            </div>
          </dialog>
    </main>

    <script src="./main.js" type="module"></script>


</body>
</html>
